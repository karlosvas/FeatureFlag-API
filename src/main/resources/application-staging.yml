server:
  port: 8080
spring:
  config:
    activate:
      on-profile: staging
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

api:
  auth: /api/auth
  features: /api/features
  configurations: /api/configurations