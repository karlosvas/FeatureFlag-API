spring:
  profiles:
    active: dev
  application:
    name: featureflag

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    enable:
      http: true
      jvm: true
  prometheus:
    metrics:
      export:
        enabled: true

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: ${ACCESS_TOKEN_EXPIRATION}

api:
  auth: /api/auth
  features: /api/features
  configurations: /api/configurations

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs